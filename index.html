<!DOCTYPE html>
<html>
<head>
	<title>Formulario Registro</title>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
  <div >
    <h2>Registro</h2>
    <p>Ingrese sus datos.</p>
  </div>

  <form onsubmit="return false">
    <table>
      <tr>
        <td>
          <label for="nombre">Ingresa tu nombre:</label>
        </td>
        <td>
          <input class="all" type="text" id="nombre" name="nombre" required="">
        </td>
      </tr>
      <tr>
        <td>
          <label for="apellido">Ingresa tu apellido</label>
        </td>
        <td>
          <input class="all" type="text" id="apellido" name="apellido" required="">
        </td>
      </tr>

      <tr>
        <td>
          <label for="dni">ingresa tu DNI</label>
        </td>
        <td>
          <input class="all" type="text" id="dni" name="dni" pattern="[0-9]{8}" required>
        </td>
      </tr>

      <tr>
        <td>
          <label for="direccion">Ingresa tu direcci√≥n</label>
        </td>
        <td>
          <input class="all" type="text" id="direc" name="direccion" required>
        </td>
      </tr>

      <tr>
        <td>

          <button type="submit" onclick="mostrarDatos()">Enviar Datos</button>
        </td>
      </tr>   
    </table>

  </form>
  <div id="result">

  </div>

  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
